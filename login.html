      function getCookie(str){
        var arr = document.cookie.match(new RegExp("(^| )" + str + "=([^;]*)(;|$)"));
        if (arr != null) {
            return unescape(arr[2]); //unescape()函数可对通过 escape() 编码的字符串进行解码。
        }
        return null;
      }

      var userN = getCookie("userName");
      var passw = getCookie("password");
      document.write(userN + ":" + passw);

      function login(){
            //点击了登录
        var user = document.getElementById("userNa").value;     //返回id为uName的元素第一个匹配元素的value属性的值
        //console。info(userName);
        var pass = document.getElementById("passwo").value;     //console.info(userPass);
        if(user == "" || user == null || pass == "" || pass == null){
          alert("用户名和密码不能为空");
          return;
        }else if(user == "admin" && pass == "123123"){
              window.location.href="cargoManage.html";
        }
        else if(user != userN && pass != passw){
          alert("用户名或密码错误");
        }
        else{
             alert("WRONG");
           }
         }
